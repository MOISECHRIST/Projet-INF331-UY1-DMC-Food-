version: '3.8'
services : 
  resto:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:8000'
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python consumer.py'
    depends_on:
      - db

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: dbforapp
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
    