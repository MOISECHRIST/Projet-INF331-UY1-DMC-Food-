<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMC.FOOD</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main>
        <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                <div class="d-flex justify-content-center py-3">
                    <a href="{% url 'home' %}" class="logo d-flex align-items-center w-auto">
                    <span class="d-none d-lg-block">DMC FOOD</span>
                    </a>
                </div><!-- End Logo -->

                    <div class="card mb-3">

                        <div class="card-body">

                            {% block form %}
    
    
    
                            {% endblock  %}

                        </div>
                    </div>

                    <div class="credits">
                        Designed by <a href="{% url 'home' %}">DMC.FOOD</a>
                    </div>

                </div>
            </div>
            </div>

        </section>

        </div>
    </main><!-- End #main -->
    <script src="{% static 'vendor/bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/my_js.js' %}"></script>
</body>
</html>
